<h1>洪晃说（名流、著名媒体人）</h1>
<p>挺好看的，基本上就是《杜拉拉升职记》真实版。我认识的Ella就是一个杜拉拉的原形，这本书同时也是一个云南姑娘在大公司拼搏的经历和经验，对全中国各大城市的各路“漂”们有很好的建议。</p>
