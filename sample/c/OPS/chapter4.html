<h1>梁冬说（前百度营销副总裁）</h1>
<p>自从女人进入职场以后，她们就表现出了林语堂所说的“外交官风范”，她们比男人（平均而言）更懂得人性的幽暗深邃。</p>
<p>毕群老师的这本《白领黑皮书》，向我们深刻展示了这一点。当你用一颗修持的“观自在心”来看的话，那你就不得不承认：职场即道场。它是每一个生活在公司这种组织里面的修行者最好的平台，它最终让我们识证：无妄，无常，无我。这样你就有可能回归平常心，做那一份最适合你的小事情而喜乐自在了。</p>
